<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Set</title>
    <style>
      .bag-button {
        background-color: lightgreen;
        border: none;
        padding: 5px 15px;
        border-radius: 10px;
      }
      .wishlist-button {
        border: 2px solid black;
        padding: 5px 45px;
        border-radius: 10px;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <h1>Myntra Bag</h1>
    <button
      class="bag-button"
      onclick="
        cartQuantity=cartQuantity+1;
        document.querySelector('#cart-summary').innerText = `Your bag has ${cartQuantity} items`;
        "
    >
      Add to Bag
    </button>
    <button
      class="wishlist-button"
      onclick="
        cartQuantity=cartQuantity-1;
        document.querySelector('#cart-summary').innerText = `Your bag has ${cartQuantity} items`;
        "
    >
      Move to Wishlist
    </button>
    <button
      class="bag-button"
      onclick="
        cartQuantity=cartQuantity+2;
        document.querySelector('#cart-summary').innerText = `Your bag has ${cartQuantity} items`;
        "
    >
      Add 1+1 sale item
    </button>
    <h2 id="cart-summary"></h2>

    <script>
      var cartQuantity = 0;
      document.querySelector(
        "#cart-summary"
      ).innerText = `Your bag has ${cartQuantity} items`;
    </script>
  </body>
</html>
