<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functions</title>
  </head>
  <body>
    <h1>Functions Practice Exercise</h1>
    <script>
      //odd or even
      function oddEven(num) {
        if (num % 2 === 0) {
          return `${num} is an even number.`;
        } else {
          return `${num} is an odd number.`;
        }
      }
      console.log(oddEven(2));
      console.log(oddEven(45));

      //larger of two number
      function larger(num1, num2) {
        // if (num1 > num2) {
        //   return num1;
        // } else {
        //   return num2;
        // }
        return num1 > num2 ? num1 : num2;
      }
      console.log(larger(5, 7));
      console.log(larger(9, 7));
      console.log(larger(9, 9));

      //convert Celius to Fahrenheit
      function toFahrenheit(celsiusValue) {
        return (9 / 5) * celsiusValue + 32;
      }
      console.log(toFahrenheit(38));
      console.log(toFahrenheit(0));
      console.log(toFahrenheit(100));
    </script>
  </body>
</html>
