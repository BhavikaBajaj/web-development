<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Set</title>
    <style>
      .class-button {
        color: red;
      }
      #id-button {
        color: blue;
      }
      .bag-button {
        background-color: lightgreen;
        border: none;
        padding: 5px 15px;
        border-radius: 10px;
      }
      .wishlist-button {
        border: 2px solid black;
        padding: 5px 45px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <h3>Revision for HTMl & CSS</h3>
    <button class="class-button">Click</button>
    <button id="id-button">Id Button</button>
    <button class="class-button">Class Button</button>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem maxime
      explicabo dignissimos molestiae praesentium, iure corrupti quis, eum
      obcaecati ex eos unde laboriosam blanditiis. Animi.
    </p>
    <button class="bag-button" onclick="alert('Item added to Bag')">
      Add to Bag
    </button>
    <button class="wishlist-button" onclick="alert('Item added to wishlist')">
      ❤️ Wishlist
    </button>

    <script>
      alert("Welcome");
    </script>
  </body>
</html>
