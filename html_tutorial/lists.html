<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <h2>Ordered list</h2>
    <ol type="A">
      <li>C</li>
      <li>C++</li>
      <li>Java</li>
      <li>HTML</li>
      <ol type="i">
        <li>Level 0</li>
        <li>Level 1</li>
      </ol>
      <li>CSS</li>
    </ol>
    <h2>Unordered List</h2>
    <ul>
      <li>C</li>
      <li>C++</li>
      <li>Java</li>
      <li>HTML</li>
      <ul>
        <li>Level 0</li>
        <li>Level 1</li>
      </ul>
      <li>CSS</li>
    </ul>
  </body>
</html>
