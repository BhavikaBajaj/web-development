<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolean</title>
  </head>
  <body>
    <script>
      console.log(typeof (5 < 8));
      console.log(typeof "true");

      console.log("Checking if you can drive");
      let age = 76;
      if (age > 65) {
        console.log("Ask someone to drive");
      } else if (age >= 18) {
        console.log("You can drive");
      } else {
        console.log("Ride bicycle");
      }
    </script>
  </body>
</html>
