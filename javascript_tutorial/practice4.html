  <body>
    <h1>Metro Ticketing</h1>
    <script>
      let gender = "male";
      let age = 7;
      let discount = 0;
      let basePrice = 1000;
      if (age <= 5) {
        discount = 100;
      } else if ((age > 5 && age <= 8) || gender === "female") {
        discount = 50;
      } else if (age >= 65) {
        discount = 70;
      } else {
        discount = 0;
      }
      console.log(`Your final discount is ${discount}%`);
      let finalTicketPrice = ((100 - discount) * basePrice) / 100;
      console.log(`Final fare price is: â‚¹${finalTicketPrice}`);
    </script>
